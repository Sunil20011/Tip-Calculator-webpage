<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 class="title">
      spli <br />
      tter
    </h1>

    <div class="container">
      <div class="leftSection">
        <div class="billSection">
          <label for="bill">Bill</label>
          <div class="amount">
            <img src="images/icon-dollar.svg" alt="person" />
            <input type="text" class="totalAmount" placeholder="0" id="bill">

          </div>
        </div>
        <div class="tipSection">
          <label for="tip">Select Tip %</label>
          <div class="tip-btns">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>20%</button>
            <button>50%</button>
            <input type="number" placeholder="Custom" class="custom" id="custom">

          </div>
        </div>

        <div class="count">
          <label for="people">Number of People</label>
          <div class="countPeople">
            <img src="images/icon-person.svg" alt="person" />
            <input type="number" class="person" placeholder="0" id="people">

          </div>
        </div>
      </div>


      <div class="rightSection">
        <div>
          <div class="tip-amount">
            <p>Tip Amount<br /><span>/ person</span></p>
            <h2 id="tipAmount">$0.00</h2>
          </div>
          <div class="total">
            <p>Total<br /><span>/ person</span></p>
            <h2 id="total">$0.00</h2>
          </div>
        </div>
        <button class="reset-btn" id="resetBtn">Reset</button>


      </div>
    </div>


  </main>


  <script type="text/javascript" src="index.js">
  </script>


</body>

</html>
